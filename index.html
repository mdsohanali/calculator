	<body>



		<h1>Calculator</h1>
		<div class="card">

			<div class="cal-head">
				<input type="text" id="result">
			</div>

			<div class="cal-body">
				<div>
					<input type="submit" class="cal-btn" value="C">
					<input type="submit" class="cal-btn" value="+/-">
					<input type="submit" class="cal-btn" value="%">
					<input type="submit" class="calc-btn cal-btn" value="/">
				</div>

				<div>
					<input type="submit" class="cal-btn" value="7">
					<input type="submit" class="cal-btn" value="8">
					<input type="submit" class="cal-btn" value="9">
					<input type="submit" class="calc-btn cal-btn" value="X">
				</div>

				<div>
					<input type="submit" class="cal-btn" value="4">
					<input type="submit" class="cal-btn" value="5">
					<input type="submit" class="cal-btn" value="6">
					<input type="submit" class="calc-btn cal-btn" value="-">
				</div>


				<div>
					<input type="submit" class="cal-btn" value="1">
					<input type="submit" class="cal-btn" value="2">
					<input type="submit" class="cal-btn" value="3">
					<input type="submit" class="calc-btn cal-btn" value="+">
				</div>


				<div>
					<input type="submit" class="cal-btn" value="0">
					<input type="submit" class="cal-btn" value=".">
					<input type="submit" class="cal-btn" value="DEL">
					<input type="submit" class="calc-btn cal-btn calc-orange" value="=">
				</div>



			</div>

		</div>


	</body>
</html>
